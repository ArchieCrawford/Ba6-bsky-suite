services:
  - type: web
    name: ba6-bsky-dashboard
    runtime: node
    plan: free
    rootDir: dashboard
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: AI_DAILY_LIMIT
        sync: false

  - type: web
    name: ba6-bsky-feedgen
    runtime: node
    plan: free
    rootDir: feedgen
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  - type: worker
    name: ba6-bsky-worker
    runtime: node
    plan: free
    rootDir: worker
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: BSKY_HANDLE
        sync: false
      - key: BSKY_APP_PASSWORD
        sync: false
      - key: VENICE_API_KEY
        sync: false
      - key: AI_DAILY_LIMIT
        sync: false
